<a class="dropdown-item"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        ADD Contact
    </button></a>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="contactForm">
                    <div class="form-group mb-3">
                        <label for="name">First Name</label>
                        <input type="text" formControlName="firstname" name="name" class="form-control" id="firstname"
                            aria-describedby="emailHelp" placeholder="Enter Contact Name">
                        <span style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched">This input
                            field is not valid</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Last Name</label>
                        <input type="text" formControlName="lastname" name="name" class="form-control" id="lastname"
                            aria-describedby="emailHelp" placeholder="Enter Last Name">
                        <span style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched">This input
                            field is not valid</span>
                    </div>

                    <label for="group">Group</label>
                    <select class="form-select" formControlName="group" name="group"
                        aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option *ngFor="let row of groupData ">{{row.name}}</option>
                    </select>

                    <div class="form-group mb-3">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" formControlName="phonenumber" name="phonenumber" class="form-control"
                            id="phonenumber" aria-describedby="emailHelp" placeholder="Enter Phonenumber">
                        <span style="color: red;" *ngIf="phonenumber && phonenumber.invalid && phonenumber.touched">This
                            input field is not valid</span>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button (click)="postcontact()" type="button" class="btn btn-success">ADD</button>
                <button (click)="updatecontact()" type="button" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</div>
